<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="assets/logo.svg" alt="logo">
                <div class="navbar">
                    <p>About us</p>
                    <p>Services</p>
                    <p>Work</p>
                    <p>News</p>
                    <p>Contacts</p> 
                </div>
                <div class="contacts">
                    <div class="contactsItem">
                        <img src="assets/iPhone.svg" alt="phone">
                        <div class="contactsInfo">
                            <p>Call us</p>
                            <p>(996) 707-86-85-58</p>
                        </div>
                    </div>
                    <div class="contactsItem">
                        <img src="assets/Chat.svg" alt="email">
                        <div class="contactsInfo">
                            <p>Talk to us</p>
                            <p>Hello@gmail.com</p>
                        </div> 
                    </div>   
                </div>
            </div>
        </div>
        <div class="hero">
         <div class="container">
         </div>
            <div>
                <img src="assets/CREATEX (1).png" alt="CREATEX">
                <p></p>
                <p></p>
            </div>
            <div>
                <img src="assets/Cras ultrices (1).png" alt="Cras ultrices">
                <p></p>
                <p></p>
            </div>
            <div class="buttons">
                <div>
                    <img src="assets/largeoutline.png" alt="largeoutline">
                    <img src="assets/largesolid.png" alt="largesolid">
                </div>
         </div>
         <div class="values">
            <p>Our core values</p>
            <p>Our mission is to set the highest standards for construction sphere.</p>
            <div>
                <div>
                    <img src="" alt="icon">
                    <p></p>
                    <p></p>
                </div>
                <div>
                    <img src="" alt="icon">
                    <p></p>
                    <p></p>
                    <div>
                        <img src="" alt="icon">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>

         </div>

         <div class="form">
            <p class="formTitle">Want to know more? Ask us a question:</p>
            <form class="formData">
                <div class="formInput">
                    <label for="nameInput">Name</label>
                    <input id="nameInput" type="text">
                </div>
                <div class="formInput">
                    <label for="phoneInput">Phone</label>
                    <input id="phoneInput" type="text">
                </div>
                <div class="formInput">
                    <label for="messageInput">Message</label>
                    <input id="messageInput" type="text">
                </div>
                <button>SEND</button>
            </form>
         </div>
    </div>
</body>
</html>
